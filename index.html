<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin: Sign-Up Form</title>
    <script src="/static/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/static/styles/style.css" />

    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="left-container"></div>
    <div class="right-container">
      <div class="top">
        <div class="title">Welcome to Valhalla Online</div>
        <div class="subtitle">
          Sharpen your blade, prove your worth, and join the ranks of the fearless. <br>
          <em>Valhalla awaits.</em>
        </div>
      </div>
      <form action="/register" method="POST"></form>
      <div class="mid">
        <form action="/register" method="POST">
          <fieldset>
            <legend>Who art thou Weary Traveler?</legend>
            <div class="inputContainer">
              <div class="input">
                <label for="firstName">Given Name*</label>
                <input id="firstName" placeholder="Leroy" required type="text">
              </div>
              <div class="input">
                <label for="lastName">Clan Name (Surname)*</label>
                <input id="lastName" placeholder="Jenkins" required type="text">
              </div>
              <div class="input">
                <label for="userAge">Age*</label>
                <input id="userAge" min="12" max="100" placeholder="67" required type="number">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>How shall thou be addressed?</legend>
              <div class="inputContainer">
                <div class="input">
                  <label for="userName">Chosen Name (username)*</label>
                  <input id="userName" placeholder="Beastmaster64" required type="tel">
                </div>
                <div class="input">
                  <label for="classes">Title*</label>
                  <select required name="titles" id="titles">
                    <option value="Drengr">Drengr/Male</option>
                    <option value="Freyja">Freyja/Female</option>
                    <option value="Wayfarer">Wayfarer/Non-Binary</option>
                    <option value="NA">Prefer not to say</option>
                  </select>
                </div>
                <div class="input">
                  <label for="classes">Class*</label>
                  <select required name="classes" id="classes">
                    <option value="Einherjar">Einherjar</option>
                    <option value="Skald">Skald</option>
                    <option value="Jarl">Harl</option>
                    <option value="Seer">Seer</option>
                    <option value="Hearth-Guest">Hearth-Guest</option>
                  </select>
                </div>
              </div>
          </fieldset>
          <fieldset>
            <legend>How shall thou be contacted?</legend>
              <div class="inputContainer">
                <div class="input">
                  <label for="phoneNumber">Calling Horn (Phone Number)</label>
                  <input id="phoneNumber" placeholder="+1234567890" type="tel" pattern="^\+[1-9]{1}[0-9]{7,14}$">
                </div>
                <div class="input">
                  <label for="emailAddress">Raven Mail (Email Address)</label>
                  <input id="emailAddress" placeholder="thor.odinson@yggdrassil.com" type="email">
                </div>
              </div>
          </fieldset>
          <fieldset>
            <legend>What is thy most kept secret?</legend>
              <div class="inputContainer">
                <div class="input">
                  <label for="userPassword">Password*</label>
                  <input id="userPassword" required type="password">
                </div>
                <div class="input">
                  <label for="confirmPassword">Confirm Password*</label>
                  <input id="confirmPassword" required type="password">
                </div>
              </div>
          </fieldset>
        </form>
      </div>
      <div class="bot">
        <button id="registerButton" type="button">Forge Your Legend</button>
        <div class="loginText">Already in Valhalla? <a href="/login">Login</a></div>
      </div>
    </div>
    <button id="toggleButton" onclick="toggleMode()"><i id="toggleIcon"></i></button>
  </body>
</html>
